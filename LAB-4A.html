<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h2 align="center">Student Registration</h2>

        <form>
            <table align="center" border="0" cellspacing="10"  cellpadding="10">
                <tr>
                    <td><label name="FullName" >FullName</label></td>
                    <td><input type="text" placeholder="Enter Name"</td>
                </tr>
                <tr>
                    <td><label name="Email">Email</label></td>
                    <td><input type="email" placeholder="Enter E-mail"</td>
                </tr>
                <tr>
                    <td><label name="Mobile No">Mobile No</label></td>
                    <td><input type="number" placeholder="Enter Mobile No."</td>
                </tr>
                <tr>
                    <td><label name="address" >Address</label></td>
                    <td><textarea placeholder="Enter your Address"></textarea></td>
                </tr>
                <tr>
                    <td><label name="Nationality">Nationality</label></td>
                    <td><input type="text" placeholder="Enetr Nationality"></td>
                </tr>
                <tr>
                    <td><label name="DOB">Date Of Birth</label></td>
                    <td><input type="date" placeholder="Enter your Date Of Birth"></td>
                </tr>
                <tr>
                    <td><label name="Gender">Gender</label></td>
                    <td><input type="radio" name="Gender"</td>Male
                    <input type="radio" name="Gender" >Female
                </tr>
                <td>
                    <td<label name="Degree">Highest Degree</label></td>
                    <td><select>
                       <option selected disabled>Select Degree</option>
                        <option>B.tech</option>
                        <option>PHD</option >
                        <option>Master</option>
                    </select></td>
                   
                </tr>
                <tr>
                    <td><label name="CPi">CPI</label></td>
                    <td><input type="number" placeholder="Enter Your CPI"></td>
                </tr>
                <tr>
                    <td><label name="Uni">University</label></td>
                    <td><input type="text" placeholder="Enter University"></td>
                </tr>
                <tr>
                    <td><label name="Py">Passing Year</label></td>
                    <td><select>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>

                    </select></td>

                    
                </tr>
                <tr>
                    <td><input type="submit"</td>
                    <td><input type="reset" placeholder="Cancle"</td>
                </tr>
            </table>
        </form>
    
        <hr><hr>

        <h2 align="center">COVID-19 Vaccine Registration Form</h2>
        <form>

            <table align="center" border="0" cellspacing="10"  cellpadding="10" >
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" placeholder="Enetr First Name"></td>

                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" placeholder="Enter Last Name"</td>
                
                </tr>
                <tr>
                    <td><label>Aadhar Number</label></td>
                    <td><input type="number" placeholder="Enter Adhar Number"</td>
                </tr>
                <tr>
                    <td><label>Vaccine Name</label></td>
                    <td><select>
                        <option selected disabled>Please selecte vaccine Name</option>
                        <option>Covid-19</option>
                        <option>RBC-29</option>
                        <option>Zefnod-R</option>
                    </select></td>

                </tr>

                <tr>
                    <td><label>Vaccination center</label> </td>
                    <td><select>
                        <option selected disabled>Plaese select vaccination center</option>
                        <option>Botad</option>
                        <option>Rajkot</option>
                        <option>Ahemdabad</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label>Date of Dose</label></td>
                    <td><input type="date"></td>

                </tr>
                <tr>
                    <td><label>Dose Number</label></td>
                    <td><input type="number" placeholder="Enter Dose Number"></td>
                </tr>
                <tr>
                    <td><input type="submit" placeholder="CLICK HERE" ></td>
                    <td><input type="reset"></td>
                </tr>

            </table>

        </form>
</body>
</html>
