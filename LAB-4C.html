<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    
    <form>
        <h2><div>Create Account</div></h2>
        
        <table border="0" align="center" cellpacing="10" cellpadding="5">
            <tr>
                <td align="left"><label>First name*</label></td>
                <td align="left"><label>Last name</label></td>

            </tr>
            <tr>
                <td align="left"><input type="text" placeholder="Enter your First Name"></td>
                <td align="left"><input type="text" placeholder="Enetr your Last Name"></td>
            </tr>
            <tr>
                <td align="left"><label>Email*</label></td>
                
            </tr>
            <tr>
                <td align="left"><input type="email" placeholder="Enter your email"></td>
                
            </tr>
            <tr>
                <td align="left"><label>Password*</label></td>
                <td align="left"><label>Confirm Password*</label></td>
            </tr>
            <tr>
                <td align="left"><input type="password" placeholder="Enter your Password"></td>
                <td align="left"><input type="password" placeholder="Enter your Password again"></td>

            </tr>

            <tr>
                <td align="left"><label name="Gender">Gender:</label></td>
                <td align="left"><label>Hobbies</label></td>
            </tr>
            <tr>
                <td align="left"><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
                <td align="left"><input type="checkbox">Music <input type="checkbox">Sports <input type="checkbox">Travel <input type="checkbox">Movies</td>
            </tr>
            <tr>
                <td align="left"><label>Source of Income</label></td>
                <td align="left"><label>Income</label></td>
            </tr>
            <tr>
                <td align="left"><input type="number" placeholder="Employee"</td>
                    
                

                <td align="left"><input type="range"></td>
            </tr>
            <tr>
                <td align="left"><label>Upload Profile Picture</label></td>
                <td align="left"><label>Age</label></td>

            </tr>
            <tr>
                <td align="left"><input type="file"></td>
                <td align="left"><input type="number"></td>
            </tr>
            <tr>
                <td align="left"><label>Bio</label></td>
            </tr>
            <tr>
                <td align="left" colspan="2"><textarea></textarea></td>
            </tr>
            <tr>
                <td align="right" colspan="2"><input type="submit"></td>
            </tr>

        </table>
    </form>



</body>
</html>
