<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    
    

    <form>
        <table border="0" cellspacing="0" cellpadding="10">

            <tr>
                <td align="center" colspan="4"><h2>Employee Registration</h2></td>
                
            </tr>
            <tr>
                <td align="center" colspan="4"><h4>Personal Information</h4></td>
            </tr>
            <tr>
                <td><label>Employee ID:</label></td>
                <td><input type="text" placeholder="Enter Employee ID"></td>
                <td><label>Employee Name:</label></td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
             <tr>
                <td><label>Email:</label></td>
                
                <td><input type="email" placeholder="Enter Email "></td>
               
                <td><label>Contact No:</label></td>
                
                <td><input type="number" placeholder="Enter Contact No"></td>
            </tr> 

            <tr>
                <td><label name="Status">Marital Status:</label></td>
              
                <td><input type="radio" name="Status">Single<input type="radio" name="Status">Married</td>

            </tr>

            <tr >
                <td colspan="4"><h4>Education Qualification</h4></td>
            </tr>
            <tr>
                <td><label>Education:</label></td>
                <td><input type="text" placeholder="Enter Education Details"></td>
                <td><label>Experience:</label></td>
                <td><input type="text" placeholder="Enter Experience Details"></td>
            </tr>
            <tr>
                <td align="center" colspan="4"><h4>Job Details</h4></td>

            </tr>
            <tr>
                <td><label>Designation:</label></td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                <td><label>Job location:</label></td>
                <td><input type="text" placeholder="Enter Job Location"></td>
            </tr>

            <tr>
                <td><label>Salary</label></td>
                <td><input type="text" placeholder="Enter Salary Details"></td>
            </tr>
            <tr>
                <td align="center" colspan="4"><input type="submit"></td>
            </tr>
        </table>
        
        
    </form>
</body>
</html>
